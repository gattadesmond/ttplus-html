<div class="widget-info">
  @@for (var i = 0; i < data.length; i++) {
  <div class="widget-info-item">
    <div class="chart">
      <div class="progressbar circle" data-value=`+data[i].title+` data-total=`+data[i].total+`></div>
    </div>

    <div class="txt fs-5 text-end">`+data[i].text+` <br/> `+data[i].value+`</div>
  </div>
  }

  
</div>
